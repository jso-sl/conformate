<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription - Conformate</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-black min-h-screen flex flex-col">
    <header class="border-b border-gray-300">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <a
          href="04-accueil.html"
          class="text-xl font-bold underline hover:bg-gray-100 px-2 py-1 rounded"
          >Conformate</a
        >
        <nav class="flex space-x-4">
          <a
            href="05-connexion.html"
            class="underline hover:bg-gray-100 px-2 py-1 rounded"
            >Se connecter</a
          >
          <a
            href="06-inscription.html"
            class="underline hover:bg-gray-100 px-2 py-1 rounded"
            >S’inscrire</a
          >
        </nav>
      </div>
    </header>
    <main class="flex-grow container mx-auto px-4 py-8 max-w-md mx-auto">
      <h1 class="text-2xl font-bold mb-4 text-center">Inscription</h1>
      <form class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium">Nom</label>
          <input
            type="text"
            id="name"
            class="w-full border border-gray-300 px-3 py-2 rounded"
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium">Email</label>
          <input
            type="email"
            id="email"
            class="w-full border border-gray-300 px-3 py-2 rounded"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium"
            >Mot de passe</label
          >
          <input
            type="password"
            id="password"
            class="w-full border border-gray-300 px-3 py-2 rounded"
          />
        </div>
        <div>
          <label for="confirm" class="block text-sm font-medium"
            >Confirmer mot de passe</label
          >
          <input
            type="password"
            id="confirm"
            class="w-full border border-gray-300 px-3 py-2 rounded"
          />
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="terms" class="mr-2" />
          <label for="terms" class="text-sm"
            >J'accepte les
            <a href="10-conditions.html" class="underline"
              >conditions d'utilisation</a
            ></label
          >
        </div>
        <button
          type="submit"
          class="w-full bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded underline"
        >
          S’inscrire
        </button>
      </form>
      <p class="mt-4 text-center">
        Déjà un compte ?
        <a href="05-connexion.html" class="underline">Se connecter</a>
      </p>
    </main>
    <footer class="border-t border-gray-300">
      <div class="container mx-auto px-4 py-4 text-center">
        <div class="flex justify-center space-x-4 flex-wrap">
          <a
            href="07-a-propos.html"
            class="underline hover:bg-gray-100 px-2 py-1 rounded"
            >À propos</a
          >
          <a
            href="08-aide.html"
            class="underline hover:bg-gray-100 px-2 py-1 rounded"
            >Aide</a
          >
          <a
            href="09-confidentialite.html"
            class="underline hover:bg-gray-100 px-2 py-1 rounded"
            >Confidentialité</a
          >
          <a
            href="10-conditions.html"
            class="underline hover:bg-gray-100 px-2 py-1 rounded"
            >Conditions</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
